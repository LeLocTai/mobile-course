<!DOCTYPE html>
<html>
<head>
    <!--
    Customize this policy to fit your own app's needs. For more guidance, see:
        https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
    Some notes:
        * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
        * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
        * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
            * Enable inline JS: add 'unsafe-inline' to default-src
    -->
    <meta http-equiv="Content-Security-Policy"
          content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Data Entry</title>
</head>
<body>
<h1>Data Entry</h1>
<form id="form">
    <label>Storage type</label>
    <select name="storage-type" required>
        <option value="home">Home</option>
        <option value="business">Business</option>
    </select>

    <label>Size</label>
    <div><input name="size" type="number" step="0.01" required placeholder="2" min="1"><span class="unit">m2</span></div>

    <label>Time added</label>
    <input name="time-added" id="time-added" type="datetime-local" required placeholder="">

    <label>Storage features</label>
    <fieldset id="features">
        <div><input name="features-private" type="checkbox"><label>Private space</label></div>
        <div><input name="features-sharing" type="checkbox"><label>Sharing space</label></div>
        <div><input name="features-cctv" type="checkbox"><label>CCTV</label></div>
    </fieldset>

    <label>Rent price</label>
    <div><input name="rent-price" type="number" step="0.01" required placeholder=""><span class="unit">$/month</span></div>

    <label>Notes</label>
    <input name="notes" type="text" placeholder="">

    <label>Reporter's Name</label>
    <input name="reporter-name" type="text" required placeholder="">
    
    <input type="submit">
</form>


<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript" src="js/data-entry.js"></script>
</body>
</html>
