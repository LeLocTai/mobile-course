<!DOCTYPE html>
<html lang="en">
<body>
<section data-role="page" data-add-back-btn="true" id="form-page">
    <link rel="stylesheet" href="css/form.css">
    
    <div data-role="header" data-position="fixed" data-add-back-btn="true">
        <h1 id="title">Add Storage</h1>
    </div>
    <div role="main" class="ui-content">
        <form id="form">
            <div data-role="fieldcontain">
                <label for="storageType" class="select">Storage Type</label>
                <select id="storageType" name="storageType" required>
                    <option value="Home">Home</option>
                    <option value="Business">Business</option>
                </select>
            </div>

            <div data-role="fieldcontain">
                <label for="size">Size (m2)</label>
                <input type="number" step="0.01" min="0.1" name="size" id="size" value="" required/>
            </div>

            <div data-role="fieldcontain">
                <label for="timeAdded">Time added</label>
                <input type="datetime-local" name="timeAdded" id="timeAdded" value="" required/>
            </div>

            <fieldset data-role="controlgroup">

                <legend>Storage features</legend>

                <input type="checkbox" name="PrivateSpace" id="PrivateSpace">
                <label for="PrivateSpace">Private Space</label>

                <input type="checkbox" name="SharingSpace" id="SharingSpace">
                <label for="SharingSpace">Sharing Space</label>

                <input type="checkbox" name="CCTV" id="CCTV">
                <label for="CCTV">CCTV</label>
            </fieldset>

            <div data-role="fieldcontain">
                <label for="rentPrice">Rent price ($/month)</label>
                <input type="number" step="0.01" min="0.1" name="rentPrice" id="rentPrice" value="" required/>
            </div>

            <div data-role="fieldcontain">
                <label for="notes">Notes <em>(Optional)</em></label>
                <textarea name="notes" id="notes" maxlength="5000"></textarea>
            </div>

            <div data-role="fieldcontain">
                <label for="reporterName">Reporter's Name</label>
                <input type="text" name="reporterName" id="reporterName" value="" required/>
            </div>

            <button type="submit" class="ui-btn ui-btn-b ui-icon-check ui-btn-icon-left ui-corner-all">Save</button>
            <button id="delete-btn" class="ui-btn ui-icon-delete ui-btn-icon-left ui-corner-all">Delete</button>
        </form>
    </div>
</section>
</body>

</html>
